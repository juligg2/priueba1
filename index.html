<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pegasus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="recursos/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">
</head>

<body>

    <header>
        <h2>CALCULADORA</h2>
        <h3>Semillero Pegasus</h3>
    </header>

    <section>
        <article>
            <table class="calculadora">
                <tr>
                    <td colspan="4"><span id="resultado"></span></td>
                </tr>
                <tr>
                    <td><button id="siete">7</button></td>
                    <td><button id="ocho">8</button></td>
                    <td><button id="nueve">9</button></td>
                    <td><button id="division">/</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro">4</button></td>
                    <td><button id="cinco">5</button></td>
                    <td><button id="seis">6</button></td>
                    <td><button id="multiplicacion">*</button></td>
                </tr>
                <tr>
                    <td><button id="uno">1</button></td>
                    <td><button id="dos">2</button></td>
                    <td><button id="tres">3</button></td>
                    <td><button id="resta">-</button></td>
                </tr>
                <tr>
                    <td><button id="igual">=</button></td>
                    <td><button id="reset">C</button></td>
                    <td><button id="cero">0</button></td>
                    <td><button id="suma">+</button></td>
                </tr>
            </table>
            <script src="funcionalidad.js"></script>
        </article>
    </section>

    <footer>
        <p>Semillero de Investigaci√≥n PEGASUS</p>
        <a href="https://github.com/AlexDaza127/calculadorapegasus" target="_blank">Obtenlo en Github <i class="fa fa-github"></i></a>
    </footer>
</body>

</html>
